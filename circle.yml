machine:
  environment:

dependencies:
  pre:
    - git clone https://github.com/riywo/anyenv.git ~/.anyenv
    - echo 'export PATH="$HOME/.anyenv/bin:$PATH"' >> ~/.bashrc
    - echo 'eval "$(anyenv init -)"' >> ~/.bashrc
    - anyenv install plenv
  post:
    - which plenv

test:
  override:
    - prove
