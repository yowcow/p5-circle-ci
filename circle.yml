machine:
  ruby:
    version: 2.2.2
  services:
    - mysql
  environment:

dependencies:
  pre:
    - git submodule update --init
    - cd submodules/my-itamae && make && make circle
    - echo "source /usr/local/etc/profile.d/anyenvrc" >> ~/.bashrc

database:
  override:
    - mysql -u ubuntu circle_test < etc/schema.sql

test:
  pre:
    - perl -v
    - carton -v
    - make
  override:
    - make test
