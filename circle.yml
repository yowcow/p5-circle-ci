machine:
  services:
    - mysql
  environment:

dependencies:
  cache_directories:
    - ~/.anyenv
    - local
  pre:
    - sudo apt-get update; sudo apt-get install cronolog;
    - bash circle-setup.sh
    - make

database:
  override:
    - mysql -u ubuntu circle_test < etc/schema.sql

test:
  pre:
    - make
  override:
    - make test
